<!DOCTYPE html>
<!--<html lang="en">-->
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>No Network Access Detected</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="relative bg-white">
  <div class="mx-auto max-w-full flex flex-col md:flex-row">
    <div class="px-6 pb-24 pt-10 w-full md:w-1/3 px-4 md:pt-48">
      <div class="mx-auto lg:mx-0">
        <h1 class="mt-2 md:mt-24 text-4xl font-bold tracking-tight text-gray-900 sm:text-6xl">Oh, No!</h1>
        <p class="mt-6 text-lg leading-8 text-gray-600">It looks like you are offline. We are working on adding offline functionality but, in the meantime, you'll need to wait for network access to record or check on your macros.</p>
        <div class="mt-10 flex items-center gap-x-6">
          <button href="#" class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Check connection</button>
          <a href="#" class="text-sm font-semibold leading-6 text-gray-900">Offline access <span aria-hidden="true">â†’</span></a>
        </div>
      </div>
    </div>
    <div class="relative w-full md:w-2/3 order-first md:order-none ml-2">
      <img class="aspect-[3/2] w-full bg-gray-50 object-cover lg:absolute lg:inset-0 lg:aspect-auto lg:h-full" src="/offline.webp" alt="">
    </div>
  </div>
</div>

<!-- Inline the page's JavaScript file. -->
<script>
  // Manual reload feature.
  document.querySelector("button").addEventListener("click", () => {
    window.location.reload();
  });

  // Listen to changes in the network state, reload when online.
  // This handles the case when the device is completely offline.
  window.addEventListener('online', () => {
    window.location.href = "/";
  });

  // Check if the server is responding and reload the page if it is.
  // This handles the case when the device is online, but the server
  // is offline or misbehaving.
  async function checkNetworkAndReload() {
    try {
      const response = await fetch('.');
      // Verify we get a valid response from the server
      if (response.status >= 200 && response.status < 500) {
        window.location.href = "/";
        return;
      }
    } catch {
      // Unable to connect to the server, ignore.
    }
    window.setTimeout(checkNetworkAndReload, 2500);
  }
  checkNetworkAndReload();
</script>
</body>
</html>
